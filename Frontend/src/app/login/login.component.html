<app-header></app-header>
<div class="container">
  <div class="row justify-content-center text-center">
    <section class="section">
      <div class="container">
        <h1 class="mb-4">Zaloguj się</h1>

        <form (ngSubmit)="loginForm()" #yourloginForm="ngForm">
          <!-- Login -->
          <div class="form-group">
            <label class="label">Login</label>
            <input type="text" name="login" class="form-control"
                   [(ngModel)]="authenticationRequest.username"
                   placeholder="Wpisz swoj login"
                   #loginInput="ngModel"
                   required>
            <small class="text-danger" *ngIf="loginInput.invalid && loginInput.touched"> Proszę podać poprawny login</small>
          </div>
          <!-- Haslo -->
          <div class="form-group">
            <label class="label">Hasło</label>
            <input type="password" name="email" class="form-control"
                   [(ngModel)]="authenticationRequest.password"
                   #passwordInput="ngModel"
                   placeholder="Wpisz haslo"
                   required
                   >
            <small class="text-danger" *ngIf="passwordInput.invalid && passwordInput.touched"> Wpisz swoje haslo</small>
            <small class="text-danger" *ngIf="yourloginForm.submitted && !isGoodCredentials()">{{this.authenticationResponse?.jwt}}</small>
          </div>

          <!-- Wyslij -->
          <button type="submit" class="btn btn-success shadow p-4 mb-4 "
                  [disabled]="yourloginForm.invalid">
            Wyślij!
          </button>
        </form>

      </div>
    </section>

  </div>
</div>
<app-footer></app-footer>
